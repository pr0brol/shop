<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Корзина</title>

<body>

<div class="container">
    <h1>Заготовка магазина</h1>
    <br>
    <h3>Корзина</h3>
    <h4>В корзине товаров: <span th:text = "${products.size()}"></span></h4>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Описание товара</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody>

        <!--/*@thymesVar id="item" type="com.geekbrains.marketdemoa.entites.Item"*/-->
        <tr th:each="product : ${products}">
            <td th:text="${product.getKey().id}"/>
            <td>
                <span style="font-weight: bold" th:text="${product.getKey().title}"/>
                <br>
                <span th:text="${product.getKey().description}"/>
            </td>
            <td th:text="${product.getKey().price}"/>
            <td th:text="${product.getKey().category.title}"/>
            <td th:text="${product.getValue()}"></td>

        </tr>
        </tbody>
    </table>

    </nav>
</div>
