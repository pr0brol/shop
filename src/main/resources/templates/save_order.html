<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Корзина</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>
    <br>
    <h3>Подтверждение заказа</h3>
    <h4>Укажите информацию для доставки</h4>
    <div class="col form-group">
        <label>Адрес</label>
        <input type="text" class="form-control" name="address" placeholder="Адрес доставки">
    </div>
    <div class="col form-group">
        <label>Имя пользователя</label>
        <input type="text" class="form-control" name="username" th:placeholder="${user.phone}">
    </div>
    <h5>В заказе наименований товаров: <span th:text="${cart.items.size()}"></span></h5>
    <!--<h5>В корзине товаров: <span th:text = "${count}"></span></h5>-->
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Товар</th>
            <th>Цена товара</th>
            <th>Количество</th>
            <th>Цена позиции</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="page" type="org.springframework.data.domain.Page<com.geekbrains.marketdemoa.entites.Item>"*/-->
        <!--/*@thymesVar id="item" type="com.geekbrains.marketdemoa.entites.Item"*/-->
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.title}"/>
            <td th:text="${item.product.price}"/>
            <td th:text="${item.quantity}"/>
            <td th:text="${item.price}"/>
            <td>
                <a th:href="@{'/orders/control/delete/' + ${item.product.id}}" class="btn btn-warning">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    <h5>В корзине товаров на сумму: <span th:text="${cart.price}"></span></h5>
    <br>
    <div th:if="${cart.items.size() > 0}">
        <a class="btn btn-primary" th:href="@{/orders/create}">Оформить заказ</a>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!--<li class="page-item" th:classappend="${!(page.getNumber() > 0) ? 'disabled' : ''}">-->
            <!--<a th:class="page-link" th:href="@{'/products?p=' + ${page.getNumber()} + ${filters}}"-->
            <!--th:text="#{paging.prev}"></a>-->
            <!--</li>-->

            <!--<li class="page-item" th:classappend="${page.getNumber() + 1 == i ? 'active' : ''}"-->
            <!--th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">-->
            <!--<a th:class="page-link" th:text="${i}" th:href="@{'/?p=' + ${i} + ${filtersDef}}"></a>-->
            <!--</li>-->

            <!--<li class="page-item" th:classappend="${!(page.getNumber() < page.getTotalPages() - 1) ? 'disabled' : ''}">-->
            <!--<a th:class="page-link" th:href="@{'/products?pageNumber=' + ${page.getNumber() + 2} + ${filters}}"-->
            <!--th:text="#{paging.next}"></a>-->
            <!--</li>-->
        </ul>
    </nav>
</div>

</body>
</html>
