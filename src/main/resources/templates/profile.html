<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title th:text="#{profile}"></title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}" />

    <h1 th:text="#{profile}"></h1>

    <h5 th:text="#{profile.name} + ${user.firstName} + ' ' + ${user.lastName}" />
    <h5 th:text="#{profile.phone} + ${user.phone}" />
    <h4 th:text="#{profile.history}"/>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{profile.id}"/>
            <th th:text="#{profile.address}"/>
            <th th:text="#{profile.delivery}"/>
            <th th:text="#{profile.contact}"/>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="page" type="org.springframework.data.domain.Page<com.geekbrains.marketdemoa.entites.Item>"*/-->
        <!--/*@thymesVar id="item" type="com.geekbrains.marketdemoa.entites.Item"*/-->
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"/>
            <td th:text="${order.price}"/>
            <td th:text="${order.address}"/>
            <td th:text="${order.phone}"/>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
