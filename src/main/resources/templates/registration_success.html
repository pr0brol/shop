<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title th:text="#{success}"/>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}" />

    <h1 th:text="#{success.you}"/>

    <h5 th:text="#{success.name} + ${user.firstName} + ' ' + ${user.lastName}" />
    <h5 th:text="#{success.phone} + ${user.phone}" />
    <h5 th:text="#{success.email} + ${user.email}" />
    <a th:href="@{/}" th:text="#{success.back}">Вернуться на главную страницу</a>
</div>

</body>
</html>
